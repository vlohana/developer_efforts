<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box {
      border: 1px solid black;
      width: 500px;
      height: 300px;
      background-color: blue;
      position: relative;
      top: 100px;
      left: 100px;
    }

    .red-circle {
      position: absolute;
      top:60%;
      left:50% ;

      /* top: 150px; */
      /* left: 250px; */
      background-color: red;
      border: 1px solid red;
      border-radius: 50%;
      width: 200px;
      height: 200px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
